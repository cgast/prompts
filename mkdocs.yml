# mkdocs.yml
site_name: " "

docs_dir: md  # Path to your docs directory relative to mkdocs.yml
site_dir: docs  # Output directory for the built site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  logo: assets/favicon-192x192.png
  favicon: assets/logo.svg  

plugins:
  - search
            
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.snippets

nav:
  - Start: index.md
  - Vor Weihnachten:
    - Gru√ükarten: xmas/grusskarte.md
    - Geschenke: xmas/geschenke.md
  - Weihnachten:
    - Connections: games/connections.md
    - Harry Potter: games/harry_potter.md
    - Investments: data_analytics/investment.md
